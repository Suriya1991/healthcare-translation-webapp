<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }

        h2 {
            color: #555;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .profile-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .profile-menu-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
        }

        .profile-menu:hover .profile-menu-content {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1cm; /* 1 cm gap between buttons */
            margin-top: 20px;
        }

        button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 250px;
            height: 60px;
        }

        button:hover {
            background-color: darkgreen;
        }

        #translated, #transcript {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Center the heading */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="profile-menu">
        <span>â˜°</span>
        <div class="profile-menu-content">
            <p id="profile-name"></p>
            <button id="logout">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Header Section -->
        <div class="header-container">
            <h1>Healthcare Translation Web App</h1>
            <!-- Removed patient name display here -->
        </div>

        <!-- Input Language Selection -->
        <label for="input-language">Select Input Language: </label>
        <select id="input-language">
            <option value="en">English</option>
        </select><br><br>

        <!-- Output Language Selection -->
        <label for="output-language">Select Output Language: </label>
        <select id="output-language">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select><br><br>

        <!-- Buttons -->
        <div class="button-container">
            <button id="start-recognition">Start Recognition</button>
            <button id="speak-translation">Speak Translation</button>
        </div>

        <!-- Display Recognized Text -->
        <div id="transcript"></div>

        <!-- Display Translated Text -->
        <div id="translated"></div>
    </div>

    <script src="script.js"></script>

    <script>
        // Check if user is logged in, and load username from localStorage
        const loggedIn = localStorage.getItem("loggedIn");
        const username = localStorage.getItem("username");
        
        if (!loggedIn || !username) {
            window.location.href = "login.html";  // Redirect to login if not logged in
        } else {
            document.getElementById("profile-name").innerText = username;  // Show username in profile menu
            // Removed patient name display code here
        }

        // Logout functionality
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("username");
            window.location.href = "login.html";  // Redirect to login page
        });
    </script>
</body>
</html>
